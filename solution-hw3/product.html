<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="style.css" rel="stylesheet">
  <script async src="js/script.js"></script>
</head>

<body>
  <!-- flex container / navigation -->
  <div class="header">

    <!-- left side (logo) -->
    <div class="header-1">
      <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="logo">
      </a>
    </div>
 
    <!-- right side -->
    <div class="header-2">
      <ul class="nav">
        <li class="nav-item"><span>PRODUCTS</span></li>
        <li class="nav-item"><a href="cart.html" class="directory">CART</a></li>
      </ul>
      <div class="divider"></div>
      <p class="title">
        Original cinnamon roll
      </p>
    </div>

  </div>
  
  <!-- flex container -->
  <div class="product-detail"> 

    <!-- flex item 1 (left side)-->
    <div class="product-detail-l">
      <img class="detail-img" src="../assets/products/original-cinnamon-roll.jpg" 
      width="600" alt="picture of cinnamon roll">
    </div>

    <!-- flex item 2 (right side) -->
    <div class="product-detial-r">
      <p class="detail-text">
        Customize our delicious <br>
        hand-made cinammon roll to <br>
        your liking!
      </p> 
  
      <div class="options">
        <label for="glazing">Glazing:</label><br>
        <select name="glazing" id="glazing" onchange="glazingChange(this)"></select> 
        <br>
        <label for="size">Pack size:</label><br>
        <select name="size" id="size" onchange="sizeChange(this)"></select>
      </div>
  
      <div class="purchase">
        <p class="product-price" id="js-price">$ 2.49</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

  </div>

</body>

</html>
