<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- flex container / navigation -->
  <div class="header">

    <!-- left side (logo) -->
    <div class="header-1">
      <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="logo">
      </a>
    </div>
 
    <!-- right side -->
    <div class="header-2">
      <ul class="nav">
        <li class="nav-item"><span>PRODUCTS</span></li>
        <li class="nav-item"><a href="cart.html" class="directory">CART</a></li>
      </ul>
      <div class="divider"></div>
      <p class="title">
        Our hand-made cinnamon rolls
      </p>
    </div>

  </div>

  <!-- flex container 1 / product gallery -->
  <div class="gallery-1"> 

    <a class="product-link" href="product.html?roll=Original">
      <div class="product">
        <img class="product-img" src="../assets/products/original-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Original cinnamon roll</p>
        <p class="p-price">$2.49</p>
      </div>
    </a>

    <a class="product-link" href="product.html?roll=Apple">
      <div class="product">
        <img class="product-img" src="../assets/products/apple-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Apple cinnamon roll</p>
        <p class="p-price">$3.49</p>
      </div>
    </a>

    <a class="product-link" href="product.html?roll=Raisin">
      <div class="product">
        <img class="product-img" src="../assets/products/raisin-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Raisin cinnamon roll</p>
        <p class="p-price">$2.99</p>
      </div>
    </a>

  </div>

  <!-- flex container 2 / product gallery -->
  <div class="gallery-2">

    <a class="product-link" href="product.html?roll=Walnut">
      <div class="product">
        <img class="product-img" src="../assets/products/walnut-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Walnut cinnamon roll</p>
        <p class="p-price">$3.49</p>
      </div>
    </a>

    <a class="product-link" href="product.html?roll=Double-Chocolate">
      <div class="product">
        <img class="product-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Double-chocolate cinnamon roll</p>
        <p class="p-price">$3.99</p>
      </div>
    </a>

    <a class="product-link" href="product.html?roll=Strawberry">
      <div class="product">
        <img class="product-img" src="../assets/products/strawberry-cinnamon-roll.jpg" width="285" alt="picture of cinnamon roll">
        <p class="product-name">Strawberry cinnamon roll</p>
        <p class="p-price">$3.99</p>
      </div>
    </a>

  </div>

</body>
</html>
