<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="js/rolls-data.js"></script>
  <script defer src="js/cart.js"></script>
</head>

<body>
  <!-- flex container / navigation -->
  <div class="header">

    <!-- left side (logo) -->
    <div class="header-1">
      <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="logo">
      </a>
    </div>
 
    <!-- right side -->
    <div class="header-2">
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="directory">PRODUCTS</a></li>
        <li class="nav-item"><span>CART</span></a></li>
      </ul>
      <div class="divider"></div>
      <p class="title">
        Shopping cart
      </p>
    </div>

  </div>

  <!-- flex container / cart items-->
  <div class="cart-container"> 

    <!-- HW5 update: template -->
    <div class="cart-list">
      <template id="cart-template">

        <div class="cart-item"> 
          <div class="item-left">
            <img class="cart-img" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
            <p class="remove-btn">Remove</p>
          </div>

          <div class="item-middle">
            <p class="description">
              Original Cinnamon Roll 
              <br>
              Glazing: Keep original
              <br>
              Pack Size: 1
            </p>
          </div>

          <div class="item-right">
            <p class="price"> <br> $ 2.49 </p>
          </div>

        </div>

        <div class="cart-item">

          <div class="item-left">
            <img class="cart-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
            <p class="remove-btn">Remove</p>
          </div>

          <div class="item-middle">
            <p class="description">
              Double Chocolate Cinnamon Roll 
              <br> 
              Glazing: Sugar milk
              <br>
              Pack Size: 6
            </p>
          </div>

          <div class="item-right">
            <p class="price"> <br> $ 27.45 </p>
          </div>

        </div>

      </template>
      
    </div>

    <!-- checkout -->
    <div class="cart-item">
      <div class="divider2"></div> 
    </div>

    <div class="cart-item total-price">
      <p class="total">Total</p>
      <p class="total num">$29.94</p>
    </div>

    <div class="cart-item">
      <button class="checkout-btn">Checkout</button>
    </div>

  </div>

</body>

</html>
