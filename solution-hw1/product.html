<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
      <a href="index.html"><img src="../assets/logo/logo-01.svg" width="400" alt="logo"></a>
    </div>
  
    <div class="gallery"> 
      <p class="title">
        <span><a class="directory" href="index.html">PRODUCTS</a></span>
        <br><br>
        <a class="directory" href="cart.html">CART</a>  
        <br><br><br><br><br> 
        Original cinnamon roll
      </p>
  
      <div class="product-detail">
        <img class="detail-img" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="picture of cinnamon roll">
        <p class="detail-text">
          Customize our delicious <br>
          hand-made cinammon roll to <br>
          your liking!
        </p> 
      </div>

      <div class="options">
        <label for="glazing">Glazing:</label><br>
        <select name="glazing" id="glazing">
          <option value="keep-original">Keep original</option>
        </select> <br>

        <label for="size">Pack size:</label><br>
        <select name="size" id="size">
          <option value="1">1</option>
        </select>
      </div>

      <div class="purchase">
        &nbsp$2.49
        <button class="add-to-cart">Add to Cart</button>
      </div>

    </div>
  </body>
  </html>
