<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="../assets/logo/logo-01.svg" width="400px">
  </div>

  <div class="gallery"> 
    <p class="title">
      <span>PRODUCTS</span>
      <br>
      CART 
      <br><br> 
      Our hand-made cinnamon rolls
    </p>

    <div class="product">
      <img class="product-img" src="../assets/products/original-cinnamon-roll.jpg" width="400px">
      <p>Original cinnamon roll <br> $2.49</p>
    </div>

    <div class="product">
      <img class="product-img" src="../assets/products/apple-cinnamon-roll.jpg" width="400px">
      <p>Apple cinnamon roll <br> $3.49</p>
    </div>

    <div class="product">
      <img class="product-img" src="../assets/products/raisin-cinnamon-roll.jpg" width="400px">
      <p>Raisin cinnamon roll <br> $2.99</p>
    </div>

    <div class="product">
      <img class="product-img" src="../assets/products/walnut-cinnamon-roll.jpg" width="400px">
      <p>Walnut cinnamon roll <br> $3.49</p>
    </div>

    <div class="product">
      <img class="product-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="400px">
      <p>Double-chocolate cinnamon roll <br> $3.99</p>
    </div>

    <div class="product">
      <img class="product-img" src="../assets/products/strawberry-cinnamon-roll.jpg" width="400px">
      <p>Strawberry cinnamon roll <br> $3.99</p>
    </div>

  </div>
</body>
</html>
