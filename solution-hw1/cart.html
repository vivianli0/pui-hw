<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="logo">
    </a>
  </div>

  <div class="gallery"> 
    <p class="title">
      <a class="directory" href="index.html">PRODUCTS</a>
      <br><br>
      <span><a class="directory" href="cart.html">CART</a></span>
      <br><br><br><br><br>
      Shopping Cart
    </p>

    <div class="cart-item">
      <img class="cart-img" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
      <p class="remove-btn">Remove</p>
      <p class="description">
        Original Cinnamon Roll 
        <br> 
        Glazing: Keep original
        <br>
        Pack Size: 1
      </p>
      <p class="price"> $2.49 </p>
    </div>

    <div class="cart-item">
      <img class="cart-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
      <p class="remove-btn">Remove</p>
      <p class="description">
        Double Chocolate Cinnamon Roll 
        <br> 
        Glazing: Sugar milk
        <br>
        Pack Size: 6
      </p>
      <p class="price"> $27.45 </p>
    </div>

  </div>

<!-- border -->
  <div class="header2"></div> 

<!-- checkout -->
  <p class="price">Total: $29.94</p>
  <!-- this button is rly hard to center -->
  <button class="checkout-btn">Checkout</button>

<!-- some spacing -->
  <div class="space"></div>

</body>

</html>
