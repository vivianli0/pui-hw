<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="style2.css" rel="stylesheet">
</head>

<body>
  <!-- flex container / navigation -->
  <div class="header">

    <!-- left side (logo) -->
    <div class="header-1">
      <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" width="400" alt="logo">
      </a>
    </div>
 
    <!-- right side -->
    <div class="header-2">
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="directory">PRODUCTS</a></li>
        <li class="nav-item"><span>CART</span></a></li>
      </ul>
      <div class="divider"></div>
      <p class="title">
        Shopping cart
      </p>
    </div>

  </div>

  <!-- flex container / cart items-->
  <div class="gallery"> 

    <div class="cart-item">
      <img class="cart-img" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
      <p class="remove-btn">Remove</p>
      <p class="description">
        Original Cinnamon Roll 
        <br> 
        Glazing: Keep original
        <br>
        Pack Size: 1
      </p>
      <p class="price"> $2.49 </p>
    </div>

    <div class="cart-item">
      <img class="cart-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="picture of cinnamon roll">
      <p class="remove-btn">Remove</p>
      <p class="description">
        Double Chocolate Cinnamon Roll 
        <br> 
        Glazing: Sugar milk
        <br>
        Pack Size: 6
      </p>
      <p class="price"> $27.45 </p>
    </div>

  </div>

<!-- border -->
  <div class="header2"></div> 

<!-- checkout -->
  <p class="price">Total: $29.94</p>
  <!-- this button is rly hard to center -->
  <button class="checkout-btn">Checkout</button>

<!-- some spacing -->
  <div class="space"></div>

</body>

</html>
